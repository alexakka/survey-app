<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ survey.title }} - Complete Survey</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #4285F4; /* Google Blue */
        }

        p {
            margin-bottom: 20px;
        }

        form {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        fieldset {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }

        legend {
            font-weight: bold;
            color: #333;
        }

        label {
            display: block;
            margin: 5px 0;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #4285F4; /* Google Blue */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>{{ survey.title }} - Complete Survey</h1>
<p>{{ survey.description }}</p>

<form method="post" action="{% url 'submit_response' survey.slug %}">
    {% csrf_token %}

    {% for question in survey.question_set.all %}
        <fieldset>
            <legend>{{ question.text }}</legend>

            {% for answer in question.answer_set.all %}
                <label>
                    <input type="radio" name="question_{{ question.id }}" value="{{ answer.id }}">
                    {{ answer.value }}
                </label><br>
            {% endfor %}
        </fieldset>
    {% endfor %}

    <input type="submit" value="Submit">
</form>

</body>
</html>
